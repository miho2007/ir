<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- A-Frame and AR.js scripts -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.js"></script>
    
    <title>AR Experience</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button id="fullscreen-button">Go Fullscreen</button>
    <a-scene embedded arjs>
        <!-- AR content (e.g., a basic box) -->
        <a-box position="0 0.5 0" material="color: red; opacity: 0.5;"></a-box>
        <!-- Marker for AR -->
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fullscreenButton = document.getElementById('fullscreen-button');

            function goFullscreen() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            fullscreenButton.addEventListener('click', goFullscreen);
        });
    </script>
</body>
</html>
