<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame and AR.js scripts -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.js"></script>

    <title>AR Experience</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- AR content (e.g., a basic box) -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
        <!-- Marker for AR -->
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>

    <script>
        // JavaScript code to handle interactions or animations
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            const box = document.querySelector('a-box');

            // Example: Change box color on click
            box.addEventListener('click', function() {
                const colors = ['red', 'green', 'blue'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                box.setAttribute('material', 'color', randomColor);
            });
        });
    </script>
</body>
</html>
