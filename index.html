<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- A-Frame and AR.js scripts -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.js"></script>

    <title>AR Experience</title>
    
    <!-- Additional styles (if needed) -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden; /* Prevent scrolling */
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- A-Frame scene with AR.js attributes -->
    <a-scene embedded arjs>
        <!-- Camera for AR -->
        <a-entity camera></a-entity>
        
        <!-- Marker for AR (Hiro marker) -->
        <a-marker preset="hiro">
            <!-- AR content to display when marker is detected -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <!-- Optional: Lights for better marker detection -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="point" intensity="1" position="2 4 4"></a-light>
    </a-scene>

    <!-- Optional: JavaScript for interactions -->
    <script>
        // Optional JavaScript for interactions or animations
        document.addEventListener('DOMContentLoaded', function() {
            // Example interaction: Change box color on click
            const box = document.querySelector('a-box');
            box.addEventListener('click', function() {
                const colors = ['red', 'green', 'blue'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                box.setAttribute('material', 'color', randomColor);
            });
        });
    </script>
</body>
</html>
